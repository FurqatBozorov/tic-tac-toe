<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./game.css">

</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="player-container">
            <div id="playerOne" class="player active">1 player</div>
            <div id="playerTwo" class="player passive">2 player</div>
        </div>
        <h2 id='active-player'>It is 1-player's turn</h2>
        <div id="box-container">
            <div onclick="clickBox(event)" id='one' class="box"></div>
            <div onclick="clickBox(event)" id='two' class="box"></div>
            <div onclick="clickBox(event)" id='three' class="box"></div>
            <div onclick="clickBox(event)" id='four' class="box"></div>
            <div onclick="clickBox(event)" id='five' class="box"></div>
            <div onclick="clickBox(event)" id='six' class="box"></div>
            <div onclick="clickBox(event)" id='seven' class="box"></div>
            <div onclick="clickBox(event)" id='eight' class="box"></div>
            <div onclick="clickBox(event)" id='nine' class="box"></div>
        </div>
       <button onclick="gameRefresh()">Restart</button>
    </div>
    <script src="./game.js"></script>    
</body>
</html>
